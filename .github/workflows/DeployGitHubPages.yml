name: Deploy doc to GitHub Pages
on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # https://medium.com/insiderengineering/timezone-issues-with-testing-spark-applications-on-github-actions-23b5782c6709
  TZ: "Europe/Istanbul"
  timezone: Europe/Istanbul
  locale: tr
      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Generate HTML from Markdown
        uses: ldeluigi/markdown-docs@latest
        with:
          src: kaynak
          dst: generated
          title: Bilgisayar Ağları ders notları
          language: tr
          #icon: lan
          primary-color: teal
          secondary-color: indigo
          hide-repository: false
        env:
          CONFIG_FILE: /mkdocs.yml
          EXTRA_PACKAGES: build-base
          REQUIREMENTS: /requirements.txt
          ICON: lan
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: generated
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
